<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelería y Variedades Maye - Gestión de Inventario</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/papeleria.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/index.css">
  <link href="../assets/css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container px-5">
        <a class="navbar-brand" href="home.html">Papeleria y Variedades Maye</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Inicio</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="margen-superior">
  <h2 class="h2titulo">Gestión de Ventas</h2>
  <form id="nuevaVentaForm">
    <label for="producto">Producto:</label>
    <select id="producto" name="producto">
      <!-- Aquí se generarán las opciones de productos dinámicamente -->
    </select>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad">
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha">
    <button type="submit">Registrar Venta</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Total</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaVentas">
      <!-- Aquí se generarán las filas de ventas dinámicamente -->
    </tbody>
  </table>
</section>

<footer class="py-5 bg-black">
    <div class="container px-5"><p class="m-0 text-center text-white small">Derechos de autor &copy; Papeleria y Variedades Maye | 2023</p></div>
</footer>
<script src="../assets/js/script.js"></script>
</body>
</html>
